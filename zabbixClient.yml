---
- name: Add a Zabbix Agent to RHEL7 or CentOS7
  hosts: ansibleserver
  become: yes
  become_method: sudo
  become_user: root
  tasks:
        - name: Copy Zabbix Repo
          yum:
                name: https://repo.zabbix.com/zabbix/6.4/rhel/7/x86_64/zabbix-release-6.4-1.el7.noarch.rpm
                state: present
        - name: Install Zabbix Agent
          yum: 
                name: zabbix-agent
                state: present

        - name: Restart Zabbix Agent Service
          service: 
                name: zabbix-agent
                state: restarted
                enabled: yes
